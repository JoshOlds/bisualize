<div class="row emp-details">
    <div class="small-5 text-center columns emp-photo">
        <img id="emp-photo" class="emp-photo" src="{{evc.employee.image}}" alt="Image of {{evc.employee.name}}">
        <div class="row align-center emp-badges">

        </div>

    </div>
    <div class="small-7 columns">
        <div class="row">
            <div class="small-12 columns">
                <!--employeeId-->
                <!--employeeName-->
                <h1>{{evc.employee.name}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <!--jobID-->
                <!--jobTitle-->
                <h2>{{evc.employee.job.title}}</h2>
                <h3>{{evc.employee.job.description}}</h3>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="small-12 columns">
                <!--badge-->
                <div class="row">
                    <div id="emp-badges" class="badges-padding small-2 columns" ng-repeat="badge in evc.employee.badges">
                        <img src="{{badge.image}}" class="badge" alt="{{badge.title}}" title="{{badge.title}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row emp-bottom-section">
    <div class="small-2 columns emp-manager text-center" ng-show="evc.manager.id">
        <h4>Manager</h4>
        <a href="/#/mypage/{{evc.manager.employeeId}}">
            <img class="emp-manager-image" src="{{evc.manager.employee.image}}">
        </a>
        <h8 class="text-center">{{evc.manager.employee.name || 'No Manager'}}</h8>
        <br>
        <h8 class="text-center">{{evc.manager.job.title || 'No Title'}}</h8>
        <!--<h5 class="text-center">{{evc.employee.position.manager.name}}</h5> We dont have access to name here...-->
    </div>
    <div class="small-10 columns" ng-show="evc.reports.length > 0">
        <h4>Reports</h4>
        <div class="row">
            <!--managerPosId-->

            <div class="small-2 columns text-center" ng-repeat="report in evc.reports">
                <a href="/#/mypage/{{report.employee.id}}">
                    <img class="emp-reports-image" src="{{report.employee.image}}">
                </a>
                <h8 class="text-center">{{report.employee.name || 'No Employee'}}</h8>
                <br>
                <h8 class="text-center">{{report.job.title || 'No Title'}}</h8>
            </div>
        </div>

    </div>



    <!--<button class="button" ng-click="evc.getAllEmployees()">Get employee</button>-->
</div>
